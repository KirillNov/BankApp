<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bank</title>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #99CCFF;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">NOVIBANK</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link active" href="/bank/">Банк</a>
                <a class="nav-link" href="/clients/">Клиенты</a>
                <a class="nav-link" href="/credits/">Кредиты</a>
                <a class="nav-link" href="/offer/">Оформить кредит</a>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <br/>
    <h3>Банк</h3>
    <hr>
    <p>
    <div align="right">
        <a class="btn btn-primary btn-lg" href='/offer/' role="button">Оформить кредит</a>

    </div>
    </p>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Клиент</th>
            <th>Кредит</th>
            <th>Сумма займа</th>
            <th colspan="3">Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bank : ${bank}">

            <td th:text="${bank.offer.bankClient.getLastName() + ' ' + bank.offer.bankClient.getFirstName() + ' ' +
            bank.offer.bankClient.getMiddleName() + ', номер паспорта - ' + bank.offer.bankClient.getPassportNumber()}"></td>
            <td th:text="${bank.offer.credit.creditName}"></td>
            <td th:text="${bank.offer.getCreditAmount()}"></td>
            <td class="text-center"><a class="btn btn-outline-primary" th:href="@{/payment-schedule/{id}(id=${bank.offer.id})}">Детали</a></td>
            <td class="text-center"><a class="btn btn-outline-primary" th:href="@{/offer/edit/{id}(id=${bank.offer.id})}">Изменить</a></td>
            <td class="text-center"><a class="btn btn-outline-danger" th:href="@{/offer/delete/{id}(id=${bank.offer.id})}"
                                       onclick="if (!(confirm('Вы уверены, что хотите удалить кредитное предложение?'))) return false">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
