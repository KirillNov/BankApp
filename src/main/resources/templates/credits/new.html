<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>NewCredit</title>
</head>
<body>
<nav class="navbar navbar-light" style="background-color:  #99CCFF;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">NOVIBANK</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link" href="/bank/">Банк</a>
                <a class="nav-link" href="/clients/">Клиенты</a>
                <a class="nav-link" href="/credits/">Кредиты</a>
                <a class="nav-link" href="/bank/new/">Оформить кредит</a>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <br/>
    <h3 th:text="${name}"></h3>
    <hr>
    <p>
    <div class="card">
        <div class="card-body">
            <form th:method="post" th:action="@{/credits/{path}(path = ${path})}" th:object="${credit}">

                <input type="hidden" th:field="*{id}" id="id"/>

                <div class="form-group row">
                    <label for="creditName" class="col-sm-2 col-form-label">Название кредита: </label>
                    <div class="col-sm-7">
                        <input class="form-control" type="text" th:field="*{creditName}" id="creditName" placeholder="Введите название кредита">
                        <div style="color:red" th:if="${#fields.hasErrors('creditName')}" th:errors="*{creditName}">Error</div>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="interestRate" class="col-sm-2 col-form-label">Процентная ставка: </label>
                    <div class="col-sm-7">
                        <input class="form-control" type="text" th:field="*{interestRate}" id="creditLimit" placeholder="Введите процентную ставку">
                        <div style="color:red" th:if="${#fields.hasErrors('interestRate')}" th:errors="*{interestRate}">Error</div>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="creditLimit" class="col-sm-2 col-form-label">Лимит по кредиту: </label>
                    <div class="col-sm-7">
                        <input class="form-control" type="text" th:field="*{creditLimit}" id="interestRate" placeholder="Введите лимит по кредиту">
                        <div style="color:red" th:if="${#fields.hasErrors('creditLimit')}" th:errors="*{creditLimit}">Error
                        </div>
                    </div>
                </div>
                <br/>
                <input type="submit" class="btn btn-primary" th:value="${add}"/>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
